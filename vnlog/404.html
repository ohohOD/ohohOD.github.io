<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>VNLog Player - Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback
      // 현재 경로를 sessionStorage에 저장하고 index.html로 리다이렉트
      sessionStorage.redirect = location.href;
      location.replace(
        location.pathname.split('/').slice(0, -1).join('/') + '/?redirect=' + 
        encodeURIComponent(location.pathname + location.search + location.hash)
      );
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
