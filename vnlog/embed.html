<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>VN Log Player - Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', 'Segoe UI', sans-serif;
    }
    
    #app {
      width: 100%;
      height: 100%;
    }
    
    /* 로딩 화면 */
    .embed-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: rgba(255, 255, 255, 0.8);
      z-index: 9999;
    }
    
    .embed-loading.hidden {
      display: none;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 14px;
      letter-spacing: 1px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* 에러 화면 */
    .embed-error {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2c0e0e 0%, #1a0a0a 100%);
      color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      text-align: center;
      z-index: 9998;
    }
    
    .embed-error.visible {
      display: flex;
    }
    
    .error-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .error-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #ff6b6b;
    }
    
    .error-message {
      font-size: 14px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.6);
      max-width: 500px;
    }
  </style>
</head>
<body>
  <!-- 로딩 화면 -->
  <div class="embed-loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">로딩 중...</div>
  </div>
  
  <!-- 에러 화면 -->
  <div class="embed-error" id="error">
    <div class="error-icon">⚠️</div>
    <div class="error-title">로드 실패</div>
    <div class="error-message" id="errorMessage">
      알 수 없는 오류가 발생했습니다.
    </div>
  </div>
  
  <!-- Vue 앱 -->
  <div id="app"></div>
  
  <script type="module">
    // URL 파라미터 검증
    const urlParams = new URLSearchParams(window.location.search);
    const jsonUrl = urlParams.get('json');
    
    if (!jsonUrl) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.add('visible');
      document.getElementById('errorMessage').textContent = 
        'JSON URL이 제공되지 않았습니다. ?json=[URL] 파라미터가 필요합니다.';
    } else {
      // Vue 앱 로드
      import('./src/main.js').then(() => {
        // 로딩 화면 숨김
        setTimeout(() => {
          document.getElementById('loading').classList.add('hidden');
        }, 500);
      }).catch(error => {
        console.error('Vue 앱 로드 실패:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.add('visible');
        document.getElementById('errorMessage').textContent = 
          'Vue 앱을 로드하는 중 오류가 발생했습니다: ' + error.message;
      });
    }
    
    // 에러 리스너
    window.addEventListener('error', (event) => {
      console.error('글로벌 에러:', event.error);
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.add('visible');
      document.getElementById('errorMessage').textContent = 
        '오류: ' + (event.error?.message || '알 수 없는 오류');
    });
  </script>
</body>
</html>
