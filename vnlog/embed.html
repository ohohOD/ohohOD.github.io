<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=../embed">
  <title>VN Log Player - Redirecting...</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    p {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 20px;
    }
    
    a {
      color: #6474fe;
      text-decoration: none;
      font-weight: 500;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>리다이렉트 중...</h1>
  <p>잠시만 기다려주세요. 올바른 경로로 이동합니다.</p>
  
  <script>
    // URL 쿼리 파라미터 유지하며 리다이렉트
    const basePath = window.location.pathname.includes('/vnlog/') ? '/vnlog/' : '/';
    const newUrl = basePath + 'embed' + window.location.search + window.location.hash;
    window.location.replace(newUrl);
  </script>
  
  <noscript>
    <p>JavaScript가 비활성화되어 있습니다.</p>
    <p><a href="../embed">여기를 클릭</a>하여 수동으로 이동하세요.</p>
  </noscript>
</body>
</html>
