                // 2ï¸âƒ£ í”„ë¡œí•„ ì´ë¯¸ì§€ë¥¼ ì™¼ìª½ ìƒë‹¨ì— ê³ ì •ëœ í¬ê¸°ë¡œ ê·¸ë¦¬ê¸° (350x500 í¬ê¸°)
                if (this.uploadedImage) {
                    const profileImg = new Image();
                    profileImg.src = this.uploadedImage;
                    profileImg.onload = () => {
                    const profileWidth = 350; // í”„ë¡œí•„ ì´ë¯¸ì§€ì˜ ê°€ë¡œ í¬ê¸°
                    const profileHeight = 500; // í”„ë¡œí•„ ì´ë¯¸ì§€ì˜ ì„¸ë¡œ í¬ê¸°

                    // ì´ë¯¸ì§€ ë¹„ìœ¨ ê³„ì‚°
                    const imageAspectRatio = profileImg.width / profileImg.height;
                    const targetAspectRatio = profileWidth / profileHeight;

                    let cropX = 0, cropY = 0, cropWidth = profileImg.width, cropHeight = profileImg.height;

                    if (imageAspectRatio > targetAspectRatio) {
                        // ì´ë¯¸ì§€ê°€ ê°€ë¡œê°€ ë” ê¸´ ê²½ìš° (ì„¸ë¡œ í¬ê¸°ì— ë§ì¶° ì¶•ì†Œ)
                        cropWidth = profileImg.height * targetAspectRatio; // ë¹„ìœ¨ì— ë§ì¶° ê°€ë¡œ í¬ê¸° ì¡°ì •
                        cropX = (profileImg.width - cropWidth) / 2; // ê°€ë¡œ ì¤‘ì•™ í¬ë¡­
                    } else {
                        // ì´ë¯¸ì§€ê°€ ì„¸ë¡œê°€ ë” ê¸´ ê²½ìš° (ê°€ë¡œ í¬ê¸°ì— ë§ì¶° ì¶•ì†Œ)
                        cropHeight = profileImg.width / targetAspectRatio; // ë¹„ìœ¨ì— ë§ì¶° ì„¸ë¡œ í¬ê¸° ì¡°ì •
                        cropY = (profileImg.height - cropHeight) / 2; // ì„¸ë¡œ ì¤‘ì•™ í¬ë¡­
                    }

                    // ì¡°ì •ëœ ì´ë¯¸ì§€ í¬ê¸°ì™€ í¬ë¡­ëœ ë¶€ë¶„ì„ ì‚¬ìš©í•˜ì—¬ ê·¸ë¦¬ê¸°
                    ctx.drawImage(profileImg, cropX, cropY, cropWidth, cropHeight, 50, 50, profileWidth, profileHeight); // ì™¼ìª½ ìƒë‹¨ì— ê³ ì •
                    };

                }
                // 4ï¸âƒ£ ê¸°ë³¸ ì •ë³´ (í”„ë¡œí•„ ì´ë¯¸ì§€ ì•„ë˜ì— ë°°ì¹˜)
                ctx.fillStyle = "#fff";
                ctx.font = "32px 'NanumSquareRound'";
                let y = 70 + 500 + 30; // í”„ë¡œí•„ ì‚¬ì§„ ë°”ë¡œ ì•„ë˜ì— ê¸°ë³¸ ì •ë³´ ë°°ì¹˜

                if(this.profile.nickname) {
                    ctx.fillText(`ë‹‰ë„¤ì„ â–¶ ${this.profile.nickname}`, 50, y);
                    y += 50;
                }
                if(this.profile.server) {
                    ctx.fillText(`ì„œë²„ã€€ â–¶ ${this.profile.server}`, 50, y);
                    y += 50;
                }
                if(this.profile.race) {
                    ctx.fillText(`ì¢…ì¡±ã€€ â–¶ ${this.profile.race}`, 50, y);
                    y += 50;
                }
                if(this.profile.playtime) {
                  
                  let text = "ì‹œê°„ëŒ€ â–¶ " + this.profile.playtime;
                  let maxWidth = 350; // ìµœëŒ€ ë„ˆë¹„
                  let lineHeight = 50; // ì¤„ ê°„ê²©

                  let words = text;
                  let line = '';
                  let lines = [];

                  for (let i = 0; i < words.length; i++) {
                      let testLine = line + words[i];
                      let testWidth = ctx.measureText(testLine).width;

                      if (testWidth > maxWidth && i > 0) {
                          lines.push(line);
                          line = words[i];
                      } else {
                          line = testLine;
                      }
                  }
                  lines.push(line);

                  for (let i = 0; i < lines.length; i++) {
                      y += i * lineHeight
                      ctx.fillText(lines[i], 50, y);
                  }
                    // ctx.fillText(`ì‹œê°„ëŒ€ â–¶ ${this.profile.playtime}`, 50, y);
                  y += 50;
                }
                
                if(this.profile.comment) {
                  
                  let image = new Image();
                  image.src = "comment.svg";
                  let imgWidth = 50, imgHeight = 50;
                  let imgX = 30, imgY = y;
                  image.onload = function() {
                    ctx.drawImage(image, imgX, imgY - imgHeight / 2, imgWidth, imgHeight);
                  }

                  this.profile.comment.split('\n').forEach((line, index)=> {
                    ctx.fillText(`${line}`, imgX + imgWidth + 10, y + 10);
                    y += 50;
                  })
                }

                // ë˜ì „ ì„ í˜¸ë„, ìŠ¤í™, ë²„í”„ ë“±ì„ ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë°°ì¹˜
                let startX = 450; // ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë°°ì¹˜í•  X ì¢Œí‘œ
                let startY = 70;

                const textStyle = {
                    lineHeight: 50, // ì¤„ ê°„ê²©
                };

                // 3.1 ë˜ì „ ë°ì´í„° ê·¸ë¦¬ê¸°
                if(Object.values(this.profile.dungeons).map((row => row.enabled == true)).length > 0) {
                    ctx.fillStyle = "#fff";
                    ctx.font='700 32px NanumSquareRound';
                  
                    let image = new Image();
                    image.src = "dungeon.svg";
                    let imgWidth = 50, imgHeight = 50;
                    let imgX = startX, imgY = startY;
                    image.onload = function() {
                      ctx.drawImage(image, imgX, imgY - imgHeight / 2, imgWidth, imgHeight);
                    }

                    ctx.fillText(" ë˜ì „", startX + imgWidth + 10, startY + 10);
                    ctx.font='300 26px NanumSquareRound';
                    ctx.fillStyle = "#efefef";
                    startY += textStyle.lineHeight + 10; // ë˜ì „ ì œëª© ì•„ë˜ë¡œ ì´ë™
                    
                    let index = 0;
                    let lineY = startY;
                    for (const dungeon in this.profile.dungeons) {
                        if (this.profile.dungeons[dungeon].enabled) {
                          
                            ctx.font='300 26px NanumSquareRound';
                            if(index % 2 == 0) {
                                if(dungeon == "ê¸°íƒ€") {
                                    ctx.fillText(`${this.profile.dungeons[dungeon].difficulty}`, startX, lineY);
                                } else {
                                    ctx.fillText(`${dungeon} â†’ ${this.profile.dungeons[dungeon].difficulty} | ${this.profile.dungeons[dungeon].skillLevel}`, startX, lineY);
                                }
                                lineY += textStyle.lineHeight;
                            } else {
                                if(dungeon == "ê¸°íƒ€") {
                                    ctx.fillText(`${this.profile.dungeons[dungeon].difficulty}`, startX + 600, startY);
                                } else {
                                    ctx.fillText(`${dungeon} â†’ ${this.profile.dungeons[dungeon].difficulty} | ${this.profile.dungeons[dungeon].skillLevel}`, startX + 600, startY);
                                }
                                startY += textStyle.lineHeight;
                            }
                            
                            ctx.font='300 22px NanumSquareRound';
                            if(this.profile.dungeons[dungeon].comment) {
                              if(index % 2 == 0) {
                                ctx.fillText(`â”– ${this.profile.dungeons[dungeon].comment}`, startX, lineY);
                              } else {
                                ctx.fillText(`â”– ${this.profile.dungeons[dungeon].comment}`, startX + 600, startY);
                              }
                            }
                            
                            if(index % 2 == 0) {
                              lineY += textStyle.lineHeight;
                            } else {
                              startY += textStyle.lineHeight;
                            }

                            if(index >= Object.values(this.profile.dungeons).filter(row => row.enabled == true).length - 1) {
                              startY += textStyle.lineHeight;
                              startY += textStyle.lineHeight;
                            }

                            if(index >= Object.values(this.profile.dungeons).filter(row => row.enabled == true).length - 1
                                && index % 2 == 1) {
                              startY -= textStyle.lineHeight;
                              startY -= textStyle.lineHeight;
                            }

                            index ++;
                          }
                    }
                    startY += textStyle.lineHeight
                }
                

                // ì„  ìŠ¤íƒ€ì¼ ì„¤ì •
                ctx.strokeStyle = "#fff"; // ì„  ìƒ‰ìƒ
                ctx.lineWidth = 1; // ì„  ë‘ê»˜

                // ì„  ê·¸ë¦¬ê¸°
                ctx.beginPath();
                ctx.moveTo(startX, startY - textStyle.lineHeight / 3 * 4); // ì„ ì˜ ì‹œì‘ì  (x, y)
                ctx.lineTo(1500, startY - textStyle.lineHeight / 3 * 4); // ì„ ì˜ ëì  (x, y)
                ctx.stroke(); // ì„ ì„ ì‹¤ì œë¡œ ê·¸ë¦¬ê¸°
                    
                // 3.2 ìŠ¤í™ ë°ì´í„° ê·¸ë¦¬ê¸°
                if(Object.values(this.profile.specs).map((row => row.enabled == true)).length > 0) {
                    ctx.fillStyle = "#fff";
                    ctx.font='700 32px NanumSquareRound';
                    
                  
                    let image = new Image();
                    image.src = "fire.svg";
                    let imgWidth = 50, imgHeight = 50;
                    let imgX = startX, imgY = startY - 20;

                    image.onload = function() {
                      ctx.drawImage(image, imgX, imgY - imgHeight / 2, imgWidth, imgHeight);
                    }

                    ctx.fillText(" ì•„ë¥´ì¹´ë‚˜", startX + imgWidth + 10, startY - 10);
                    ctx.font='300 26px NanumSquareRound';
                    ctx.fillStyle = "#efefef";
                    startY += textStyle.lineHeight + 10; // ìŠ¤í™ ì œëª©   ì•„ë˜ë¡œ ì´ë™

                    for (const spec in this.profile.specs) {
                        if (this.profile.specs[spec].enabled) {
                          
                            let image = new Image();
                            image.src = this.profile.specs[spec].image;
                            let imgWidth = 40, imgHeight = 40;
                            let imgX = startX, imgY = startY - 10;

                            image.onload = function() {
                              ctx.drawImage(image, imgX, imgY - imgHeight / 2, imgWidth, imgHeight);
                            }

                            ctx.font='300 26px NanumSquareRound';
                            if(spec == "ì„¸ì¸íŠ¸ë°”ë“œ") {
                                ctx.fillText(`${spec} â†’ ì „ì¥ ${this.profile.specs[spec].weapon} | ë¹„ë°” ${this.profile.specs[spec].erg} | í–‰ì§„ ${this.profile.specs[spec].attack}`, startX + imgWidth + 10, startY);
                            } else if(spec == "ì„¸ì´í¬ë¦¬ë“œê°€ë“œ") {
                                ctx.fillText(`${spec} â†’ ${this.profile.specs[spec].weapon} | ${this.profile.specs[spec].erg} | ë…¸ë„í•‘ ë³´í˜¸ ${this.profile.specs[spec].attack} | í”¼ì–´ì‹± ${this.profile.specs[spec].piercing}`, startX + imgWidth + 10, startY);
                            } else {
                                ctx.fillText(`${spec} â†’ ${this.profile.specs[spec].weapon} | ${this.profile.specs[spec].erg} | ë…¸ë„í•‘ ${this.profile.specs[spec].attack} | í”¼ì–´ì‹± ${this.profile.specs[spec].piercing}`, startX + imgWidth + 10, startY);
                            }
                            
                            ctx.font='300 22px NanumSquareRound';
                            startY += textStyle.lineHeight;
                            if(this.profile.specs[spec].comment) {
                                ctx.fillText(`â”– ${this.profile.specs[spec].comment}`, startX, startY);
                                startY += textStyle.lineHeight;
                            }
                        }
                    }
                }

                if(this.profile.comment2 && startY < canvasHeight - 50) {
                    ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                    ctx.fillRect(startX, startY, canvasWidth - startX - 100, canvasHeight - startY - 50); // ë°°ê²½ ìƒ‰ìœ¼ë¡œ ì±„ìš°ê¸°
                    startX += 25;
                    startY += 50;
                    
                    ctx.fillStyle = "#fff";
                    ctx.font='700 32px NanumSquareRound';
                    

                          
                    let image = new Image();
                    image.src = "comment.svg";
                    let imgWidth = 50, imgHeight = 50;
                    let imgX = startX, imgY = startY - 10;

                    image.onload = function() {
                      ctx.drawImage(image, imgX, imgY - imgHeight / 2, imgWidth, imgHeight);
                    }
                    ctx.font='300 24px NanumSquareRound';
                    ctx.fillText("MEMO", startX + imgWidth + 10, startY);
                    startY += textStyle.lineHeight + 10;
                    ctx.font='300 24px NanumSquareRound';
                    ctx.fillStyle = "#efefef";

                    this.profile.comment2.split('\n').forEach((line, index)=> {
                        ctx.fillText(`${line}`, startX, startY);
                        startY += 40;
                    })
                }
                
            };
            this.dataUrl = this.$refs.canvas.toDataURL('image/png');
        }
      }
    }).mount("#app");
